---
layout: page
title: Home
---

<section class="list">
    <title_section>UPDATES</title_section>
    <ul>
    {% for post in site.posts %}
        {% if post.updates %}
            <aside><time datetime="{{ post.date | date:"%d-%m-%Y" }}">{{ post.date | date: "%b %d %Y" }}</time></aside>
            <li> {{ post.title }} </li>
        {% endif %}
    {% endfor %}
    </ul>
</section>
